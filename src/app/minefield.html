	<div class="minefield__grid">
		<div  ng-repeat="row in $ctrl.minefield"
			  class="minefield__row">
			<div ng-repeat="cell in row"
				 class="minefield__cell"
				 ng-class="{ 'minefield__cell--has-mine' : cell.hasMine, 'minefield__cell--visited' : cell.isVisited }">
			</div>
		</div>
	</div>
